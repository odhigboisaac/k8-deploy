- hosts: all
  become: true
  tasks: 
     - name: delete old deployment
       command: kubectl delete -f /home/azureuser/deployment.yaml
     - name: delete old service
       command: kubectl delete -f /home/azureuser/service.yaml
     - name: create new deployment
       command: kubectl apply -f /home/azureuser/deployment.yaml
     - name: create new service
       command: kubectl apply -f /home/azureuser/service.yaml
